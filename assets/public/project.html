<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rogiene's Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-size: 1.2rem;
            font-family: Arial, sans-serif;
            background-image: url(/assets/images/bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2 {
            text-align: center;
            width: 100%;
            margin: 20px 0;
        }

        hr {
            width: 80%;
            max-width: 1000px;
            margin: 20px auto;
        }

        .movie {
            text-align: center;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin-bottom: 40px;
        }

        .h3col {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        img { 
            width: 100%;
            max-width: 500px;
            height: auto;

            border-radius: 8px;
        }

        a { 
            color: black; 
            text-decoration: none;
        }

        #about {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
        }

        #about a { 
            color: black; 
        }

        /* Responsive: collapse grid to single column under 768px */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Rogiene Dorado's Portfolio</h1>
    <h2>I'm a Web Developer</h2>
    <hr/>

    <div class="movie">
        <h3><a href="https://rogienedorado.github.io/Resume/">Basic Resume</a></h3>
        <img src="/assets/images/resume.png" alt="photo">
    </div>

    <div class="grid">
        <div class="h3col">
            <h3><a href="https://rogienedorado.github.io/Dog-API-Rogiene-Dorado/">Dog Api</a></h3>
            <img src="/assets/images/dogApi.png" alt="List of Animals">
        </div>
        <div class="h3col">
            <h3><a href="https://rogienedorado.github.io/Resume-Website/">Resume Website</a></h3>
            <img src="/assets/images/resWeb.png" alt="Birthday Invite">
        </div>
    </div>

    <div id="about">
        <p><a href="/assets/public/about.html">About Me</a></p>
        <p><a href="/assets/public/contact.html">Contact Me</a></p>
    </div>
</body>
</html>
